{% if category_medicine %}
<div x-show="activeTab == 'medicines'">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 mx-5 my-3"
  >
    {% for medicine in category_medicine %}
    {% include 'partials/product_card.html' %}
    {% endfor %}
  </div>

</div>

{% else %}
<div
  x-show="activeTab == 'medicines'"
  class="flex justify-center items-center h-96"
>
  <h1 class="text-2xl font-semibold text-gray-400">
    There are no medicines available in stock now
  </h1>
</div>

{% endif %}
