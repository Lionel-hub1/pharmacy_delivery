{% extends "base/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="w-full text-center text-2xl text-[#023047] font-bold mb-6">Login</h2>
    <form class="min-w-[300px]" action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="username"
        >
          Username
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username"
          name="username"
          type="text"
          placeholder="Enter your username"
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          name="password"
          type="password"
          placeholder="Enter your password"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 mt-8 mb-4 rounded-full bg-[#023047] text-gray-100 focus:outline-none"
      >
        Login
      </button>
      <a
        class="inline-block font-bold w-full text-sm text-center text-gray-500 hover:text-blue-800 mt-6"
        href="{% url 'signup' %}"
      >
        Not a member?
        <span class="text-blue-500"> Sign Up </span>
      </a>
    </form>
  </div>
</div>
{% endblock content %}
