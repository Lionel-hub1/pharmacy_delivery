{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Include the navbar -->
    {% include 'partials/navbar.html' %}

    <div class="flex flex-row justify-between items-center mx-5 mt-3 mb-10">
      <a
        class="flex items-center justify-center gap-2 px-4 py-2 rounded-lg text-[#16350E] font-semibold hover:bg-[#F6F7F8] transition-all duration-300 ease-in-out"
        href="{% url 'home' %}"
      >
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m15 19-7-7 7-7"
          />
        </svg>
        Home Page
      </a>
      <h1 class="text-4xl font-bold text-[#16350E]">Our Products</h1>
      <button>
        <a
          class="flex items-center justify-center gap-2 px-4 py-2 rounded-lg text-[#16350E] font-semibold hover:bg-[#F6F7F8] transition-all duration-300 ease-in-out"
          href="#"
        >
          Filter
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M5 3a2 2 0 0 0-1.5 3.3l5.4 6v5c0 .4.3.9.6 1.1l3.1 2.3c1 .7 2.5 0 2.5-1.2v-7.1l5.4-6C21.6 5 20.7 3 19 3H5Z"
            />
          </svg>
        </a>
      </button>
    </div>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 mx-5 my-3"
    >
      {% for product in products %}
      <div
        class="relative w-[20rem] h-[25rem] bg-[#F6F7F8] rounded-3xl overflow-hidden shadow-lg"
      >
        <img
          class="absolute top-0 object-cover h-[16rem] w-full"
          src="{% static product.image %}"
          alt="{{ product.name }}"
        />
        <span
          class="absolute bg-[#F0DA69] rounded-l-lg right-0 top-10 px-4 py-3"
          >{{ product.discount }}% off</span
        >
        <div
          class="absolute flex flex-col w-full rounded-3xl p-5 bg-white bottom-0"
        >
          <div class="flex flex-row justify-between">
            <div class="flex flex-col">
              <h1 class="text-lg font-semibold text-blue-300">
                {{ product.category }}
              </h1>
              <h2 class="text-xl font-bold text-[#023047]">
                {{ product.name }}
              </h2>
            </div>
            <div class="flex">
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="#FB8148"
                viewBox="0 0 24 24"
              >
                <path
                  d="M13.8 4.2a2 2 0 0 0-3.6 0L8.4 8.4l-4.6.3a2 2 0 0 0-1.1 3.5l3.5 3-1 4.4c-.5 1.7 1.4 3 2.9 2.1l3.9-2.3 3.9 2.3c1.5 1 3.4-.4 3-2.1l-1-4.4 3.4-3a2 2 0 0 0-1.1-3.5l-4.6-.3-1.8-4.2Z"
                />
              </svg>
              <span class="text-blue-300">({{ product.rating }})</span>
            </div>
          </div>
          <div class="flex flex-row justify-between items-center mt-10">
            <button
              class="flex border border-[#023047] border-2 px-4 py-2 rounded-full text-[#023047] font-semibold"
            >
              <svg
                class="w-6 h-6 text-[#023047]"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 12h14m-7 7V5"
                />
              </svg>
              Add To Cart
            </button>
            <p class="text-3xl font-semibold text-[#023047]">
              ${{ product.price }}
            </p>
          </div>
        </div>
      </div>
      well
      {% endfor %}
    </div>
    {% include 'partials/footer.html' %}
  </body>
</html>
